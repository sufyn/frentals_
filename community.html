        <!-- <h2>Create a New Post</h2> -->
        <form class="w3-container w3-bar w3-show-inline-block w3-content w3-padding" id="postForm"
          action="forms/submit_post.php" enctype="multipart/form-data" method="POST">
          <!-- Form fields -->
          <input type="hidden" id="postLocation" name="location" value="city">
          <input type="text" hidden name="hidden" id="hidden">
          <label for="image" class="file-icon">
            <i id="upload"
              style="font-size:14px;color: grey;margin-right: 7%;margin-bottom: 2.5vw; border-color: white;"
              class="fa fa-camera w3-button w3-padding-large w3-container w3-round-xlarge"></i>
          </label>
          <input type="file" id="image" class="w3-padding-small w3-container  w3-round-xlarge w3-button" name="image"
            placeholder="Post Image">

          <input class="w3-input w3-padding-large w3-border w3-round-large w3-center" type="text" id="postContent"
            name="content" placeholder="Post Content">

          <!-- Submit button -->
          <button name="submit" id="submit" class="w3-padding-large w3-container w3-round-xlarge w3-button"
            type="submit"><i class="fa fa-send-o" style=" font-size:14px;color: grey; border-color: white;"></i>
          </button>

        </form>
